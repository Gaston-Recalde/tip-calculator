<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Tip calculator app</title>
</head>
<body>
  <div class="container">

    <div class="logo">
      <img src="./images/logo.svg" alt="Logo" class="logo__img">
    </div>

    <main class="main">

      <div class="input">

        <div class="input__bill">
          <div class="label__wrapper">
            <label for="inp__bill">Bill</label>
          </div>

          <div class="inp__wrapper">
            <input class="inp__text" id="inp__bill" type="text" name="inp__bill" placeholder="0.0">
            <img src="./images/icon-dollar.svg" alt="Icon dollar">
          </div>
        </div>

        <div class="input__tip">
          <div class="label__wrapper">
            <label for="inp__tip">Select Tip %</label>
          </div>
          <div class="btn__wrapper">
            <div class="btn tip">5%</div>
            <div class="btn tip">10%</div>
            <div class="btn tip btn-active">15%</div>
            <div class="btn tip">25%</div>
            <div class="btn tip">50%</div>
            <input type="text" class="inp__text" id="inp__tip" name="inp__tip" placeholder="Custom">
          </div>
        </div>

        <div class="input__people">
          <div class="label__wrapper">
            <label for="inp__people">Number of People</label>
            <div class="error-msg">Can't be zero</div>
          </div>

          <div class="inp__wrapper">
            <input class="inp__text inp__text-2" id="inp__people" type="text" name="inp__people" placeholder="1">
            <img src="./images/icon-person.svg" alt="Icon person">
          </div>
        </div>

      </div>

      <div class="output">
        <div class="line__wrapper">
          <div class="line__output">
            <div class="title__wrapper">
              <div class="title">Tip Amount</div>
              <div class="desc">/ person</div>
            </div>
            <div class="value">$0</div>
          </div>

          <div class="line__output">
            <div class="title__wrapper">
              <div class="title">Total</div>
              <div class="desc">/ person</div>
            </div>
            <div class="value">$0</div>
          </div>
        </div>
        <div class="btn reset">Reset</div>
      </div>

    </main>

  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://gaston-recalde-portafolio.netlify.app" target="_blank">Gast√≥n Recalde</a>.
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
